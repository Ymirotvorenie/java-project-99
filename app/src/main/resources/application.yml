spring:
  application:
    name: app
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  output:
    ansi:
      enabled: always


  logging:
    level:
      root: WARN
      org:
        springframework:
          # web: DEBUG
          security: DEBUG

springdoc:
  api-doc:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui/index.html
rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem